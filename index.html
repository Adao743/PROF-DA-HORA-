<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROF DA HORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">PROF DA HORA</h1>
        
        <div id="formulario" class="space-y-4">
            <input type="text" id="nome" placeholder="Seu Nome" class="w-full p-2 border rounded">
            <input type="text" id="profissao" placeholder="Sua Profissão" class="w-full p-2 border rounded">
            <textarea id="descricao" placeholder="Descrição do Serviço" class="w-full p-2 border rounded"></textarea>
            <input type="text" id="whatsapp" placeholder="Seu WhatsApp (ex: 5511999999999)" class="w-full p-2 border rounded">
            <button onclick="salvarCadastro()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">CADASTRAR</button>
        </div>

        <hr class="my-6">

        <h2 class="text-xl font-bold mb-4">Profissionais Cadastrados</h2>
        <div id="lista-profissionais" class="space-y-4">
            </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
