
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof da Hora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="bg-white p-4 text-gray-800 shadow-sm border-b border-gray-200">
    <div class="flex justify-between items-center mb-4">
        <h1 class="font-extrabold text-2xl text-blue-700" onclick="ativarAdmin()">TRAMPO CERTO</h1>
        <button onclick="sairGeral()" class="bg-red-500 text-white px-4 py-1 rounded-lg font-bold text-sm shadow-sm">Sair</button>
    </div>
    
    <div class="flex justify-center py-2">
        <img src="CC_20260129_025319.png" alt="Logo Trampo Certo" class="h-32 w-auto object-contain">
    </div>
</div>
        <h1 class="font-bold text-xl" onclick="ativarAdmin()">TRAMPO CERTO</h1>
        <button onclick="sairGeral()" class="bg-red-500 px-4 py-1 rounded-lg font-bold text-sm">Sair</button>
    </div>

    <div class="p-4 max-w-md mx-auto">
        
        <div class="max-w-md mx-auto"> 
    <button onclick="toggleForm()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold mb-4 shadow-lg">
        QUERO ME CADASTRAR
    </button>
<div class="mb-6">
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </span>
        <input type="text" id="campo-pesquisa" onkeyup="filtrarProfissionais()" placeholder="Pesquisar profissional ou serviço..." 
        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
    </div>
    <div id="form-cadastro" style="display: none;">
        <div class="bg-white p-4 rounded-xl shadow-md mb-6 border-2 border-green-100">
            <h2 class="font-bold mb-4 text-gray-700 text-center">Novo Cadastro</h2>
            
            <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-2 border rounded mb-2">
            <input type="text" id="profissao" placeholder="Sua Profissão" class="w-full p-2 border rounded mb-2">
            <textarea id="descricao" placeholder="Pequeno resumo do seu trabalho" class="w-full p-2 border rounded mb-2"></textarea>
            <input type="text" id="whatsapp" placeholder="WhatsApp (ex: 53999254363)" class="w-full p-2 border rounded mb-2">

            <label class="block text-xs text-gray-500 mb-1">Foto de Capa (Fundo):</label>
            <input type="file" id="fotoCapaInput" class="w-full mb-2">

            <label class="block text-xs text-gray-500 mb-1">Foto de Perfil (Rosto):</label>
            <input type="file" id="fotoPerfilInput" class="w-full mb-4">

            <button onclick="salvarCadastro()"
                PUBLICAR AGORA
            </button>
            
            <button onclick="toggleForm()" class="w-full text-red-500 mt-4 text-sm font-semibold">
                ✖ CANCELAR / FECHAR
            </button>
        </div>
    </div>

    <div id="lista-profissionais"></div>
  </div><script src="script.js"></script>
</body>
</html>
