<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROF DA HORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-200 p-2">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">PROF DA HORA</h1>
            
            <div id="formulario" class="space-y-3">
                <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-2 border rounded">
                <input type="text" id="profissao" placeholder="Sua Profissão" class="w-full p-2 border rounded">
                <textarea id="descricao" placeholder="Resumo do seu trabalho" class="w-full p-2 border rounded"></textarea>
                <input type="text" id="whatsapp" placeholder="WhatsApp (ex: 5511999999999)" class="w-full p-2 border rounded">
                
                <label class="block text-sm font-medium text-gray-700">Foto do seu Trabalho (Capa):</label>
                <input type="file" id="fotoInput" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700">
                
                <button onclick="salvarCadastro()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-bold transition">PUBLICAR MEU PERFIL</button>
            </div>
        </div>

        <div class="bg-gray-50 p-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Profissionais na Região</h2>
            <div id="lista-profissionais" class="space-y-6">
                </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
