<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof da Hora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
        <h1 class="font-bold text-xl" onclick="ativarAdmin()">Prof da Hora</h1>
        <button onclick="sairGeral()" class="bg-red-500 px-4 py-1 rounded-lg font-bold text-sm">Sair</button>
    </div>

    <div class="p-4 max-w-md mx-auto">
        
        <div class="bg-white p-4 rounded-xl shadow-md mb-6">
            <h2 class="font-bold mb-4 text-gray-700">Anunciar Profissional</h2>
            <input type="text" id="nome" placeholder="Nome Completo" class="w-full border p-2 rounded mb-2">
            <input type="text" id="profissao" placeholder="Sua ProfissÃ£o" class="w-full border p-2 rounded mb-2">
            <textarea id="descricao" placeholder="Pequeno resumo do seu trabalho" class="w-full border p-2 rounded mb-2"></textarea>
            <input type="text" id="whatsapp" placeholder="WhatsApp (ex: 53999254363)" class="w-full border p-2 rounded mb-2">
            
            <label class="block text-xs text-gray-500 mb-1">Foto de Capa (Fundo):</label>
            <input type="file" id="fotoCapaInput" class="w-full mb-2 text-sm">
            
            <label class="block text-xs text-gray-500 mb-1">Foto de Perfil (Rosto):</label>
            <input type="file" id="fotoPerfilInput" class="w-full mb-4 text-sm">
            
            <button onclick="salvarCadastro()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">PUBLICAR AGORA</button>
        </div>

        <hr class="mb-6">

        <div id="lista-profissionais" class="space-y-4">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
